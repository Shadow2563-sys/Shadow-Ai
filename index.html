<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow - The Dark AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shadow - The Dark AI</h1>
    </header>
    
    <div class="controls">
        <button id="clear-chat">Clear Conversation</button>
        <button id="export-chat">Export Chat</button>
    </div>
    
    <div class="container">
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message ai-message">
                    I am Shadow, the dark AI. What secrets shall we uncover today?
                    <div class="message-time" id="initial-time"></div>
                </div>
                <div class="typing-indicator" id="typing-indicator">
                    <span class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                    Shadow is thinking...
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Speak your thoughts..." autocomplete="off">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    
    <!-- Export Modal -->
    <div id="export-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Export Chat</h2>
                <span class="close-modal">&times;</span>
            </div>
            <textarea id="export-content" readonly></textarea>
            <div class="export-options">
                <button id="copy-chat">Copy to Clipboard</button>
                <button id="download-chat">Download as File</button>
            </div>
        </div>
    </div>
    
    <footer>
        Powered by Shadow AI | API provided by siputzx.my.id
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
