<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow - Your AI Assistant</title>
    <style>
        :root {
            --primary: #6d28d9;
            --dark: #1e1b4b;
            --light: #f5f3ff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.4;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: #e9d5ff;
            color: var(--dark);
            border-bottom-left-radius: 0.25rem;
        }
        
        .input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
            background-color: white;
        }
        
        #user-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        
        #user-input:focus {
            border-color: var(--primary);
        }
        
        #send-button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            margin-left: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        #send-button:hover {
            background-color: #5b21b6;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 0.75rem 1rem;
            background-color: #e9d5ff;
            border-radius: 1rem;
            margin-bottom: 1rem;
            color: #666;
            font-style: italic;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Shadow AI</h1>
    </header>
    
    <div class="container">
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message ai-message">
                    Hello! I'm Shadow, your AI assistant. How can I help you today?
                </div>
                <div class="typing-indicator" id="typing-indicator">
                    Shadow is typing...
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    
    <footer>
        Powered by Shadow AI | API provided by siputzx.my.id
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Function to add a message to the chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
                messageDiv.textContent = text;
                
                // Insert before the typing indicator
                chatMessages.insertBefore(messageDiv, typingIndicator);
                
                // Scroll to the bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to show/hide typing indicator
            function showTyping(show) {
                typingIndicator.style.display = show ? 'block' : 'none';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to send message to API
            async function sendToShadowAPI(message) {
                const apiUrl = `https://api.siputzx.my.id/api/ai/gpt3?prompt=You%20are%20Shadow,%20a%20helpful%20AI%20assistant.%20Respond%20to%20the%20user%20in%20a%20friendly%20manner.&content=${encodeURIComponent(message)}`;
                
                try {
                    showTyping(true);
                    
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    showTyping(false);
                    
                    if (data.result) {
                        addMessage(data.result, false);
                    } else {
                        addMessage("I'm sorry, I couldn't process your request. Please try again.", false);
                    }
                } catch (error) {
                    showTyping(false);
                    addMessage("Sorry, I'm having trouble connecting to the server. Please try again later.", false);
                    console.error('Error:', error);
                }
            }
            
            // Handle send button click
            sendButton.addEventListener('click', function() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    userInput.value = '';
                    sendToShadowAPI(message);
                }
            });
            
            // Handle Enter key press
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const message = userInput.value.trim();
                    if (message) {
                        addMessage(message, true);
                        userInput.value = '';
                        sendToShadowAPI(message);
                    }
                }
            });
            
            // Focus the input field on page load
            userInput.focus();
        });
    </script>
</body>
</html>
